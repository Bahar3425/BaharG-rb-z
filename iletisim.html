    <h1><em>Tarif Paylaş ya da Mesaj Gönder</em></h1>

    <form action="#" method="post">
        <label for="ad">Adınız:</label>
        <input type="text" id="ad" name="ad" required>

        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required>

        <label>Tarif Kategorisi:</label>
        <input type="radio" id="tatli" name="kategori" value="Tatlı">
        <label for="tatli">Tatlı</label>
        <input type="radio" id="yemek" name="kategori" value="Yemek">
        <label for="yemek">Ana Yemek</label>
        <input type="radio" id="corba" name="kategori" value="Çorba">
        <label for="corba">Çorba</label>

        <label for="mesaj">Tarifiniz veya mesajınız:</label>
        <textarea id="mesaj" name="mesaj" rows="4" required></textarea>

        <input type="submit" value="Gönder">
    </form>
