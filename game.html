    <main>
        <div id="ingredients">
            <h2>Malzemeler</h2>

        </div>

        <div id="selected-ingredients">
            <h2>Seçtiğiniz Malzemeler:</h2>
            <ul id="ingredient-list"></ul>
        </div>

        <button id="makeDish">Yemek Yap</button>

        <div id="result">
            <h2>Yemek Sonucu:</h2>
            <p id="dish-name"></p>
